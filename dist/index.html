<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <link
      rel="shortcut icon"
      href="https://api.iconify.design/ph:fire.svg"
      type="image/x-icon"
    />
    <title>Wither - Weather app</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-sky-500 to-blue-500 text-white"
  >
    <header
      class="flex flex-wrap items-center justify-center gap-4 px-8 py-6 md:justify-between"
    >
      <a href="#" class="flex items-center gap-1">
        <iconify-icon
          icon="ph:fire"
          width="28"
          style="vertical-align: -0.125em"
          aria-label="Fire icon"
          inline
        ></iconify-icon>
        <h1 class="text-2xl font-semibold">Wither</h1>
      </a>

      <nav class="">
        <ul class="flex flex-wrap items-center justify-center gap-4">
          <li class="">
            <form
              id="search-form"
              class="relative flex items-center"
              action="#"
            >
              <label for="search-box" class="relative">
                <input
                  id="search-box"
                  class="rounded-2xl bg-sky-800 px-4 py-1 text-lg font-semibold"
                  type="search"
                  name="search"
                  placeholder=" "
                  tabindex="1"
                />
                <span
                  class="pointer-events-none absolute top-0 left-0 ml-5 translate-y-2/4 text-sm opacity-50"
                  >Search Location</span
                >
              </label>

              <button class="absolute right-0 z-10 p-2" aria-label="Search">
                <iconify-icon
                  icon="ph:magnifying-glass"
                  width="21"
                  style="vertical-align: -0.125em"
                  aria-hidden="true"
                  inline
                ></iconify-icon>
              </button>
            </form>
          </li>

          <!-- <li class="">
            <select
              id="api-provider"
              class="rounded-2xl bg-sky-800 px-4 py-1"
              disabled
            >
              <option value="open-weather">Open Weather API</option>
            </select>
          </li> -->
        </ul>
      </nav>
    </header>

    <main class="">
      <!-- Current Weather -->
      <section class="relative flex flex-col items-center justify-center gap-4">
        <div class="flex items-center gap-4">
          <h3 class="flex items-center text-6xl font-semibold">
            <span id="current-temp" class="">21</span>
            <sup class="">&deg;C</sup>
          </h3>

          <div class="self-end">
            <h4 id="location" class="text-3xl font-semibold">London, UK</h4>
            <p id="date-time" class="opacity-75">06:09 - Monday, 9 Sep '23</p>
          </div>

          <div class="flex flex-col items-center">
            <img id="weather-icon"
              class="max-h-12 w-24 object-cover"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
            />
            <p id="weather-desc" class="text-2xl font-semibold">Rainy</p>
          </div>
        </div>
      </section>

      <!-- Forecast Weather -->
      <section class="relative"></section>
    </main>
  </body>
</html>
